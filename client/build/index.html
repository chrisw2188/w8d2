<!DOCTYPE html>
<html>
<head>
  <title>Record Store</title>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Record Store</h1>
<h3>Store Details</h3>
<ul>
  <li id=store-name></li>
  <li id=store-location></li>
</ul>
<h3>Records Inventory</h3>
<table id="inventory">
  <tr>
    <th>Title</th>
    <th>Artist</th>
    <th>Price</th>
  </tr>
</table>
<h3>Add a new Record</h3>
<form id="form">
  Title:
  <input type="text" name="title" id="title">
  Artist:
  <input type="text" name="artist" id="artist">
  Price:
  <input type="number" name="price" id="price">
  <input type="submit" name="record submit">
</form>

</body>
</html>
